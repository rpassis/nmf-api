version: '2'
services:
  db:
    image: postgres:latest
    container_name: nmf_db
  api:
    build: ./
    container_name: nmf_api
    command: bundle exec rails server -p 3000 -b '0.0.0.0'
    env_file: ./.env
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db